<div class="header-wrapper">
  <ion-grid [fixed]="true" class="p-all-0">
    <ion-row>
      <ion-col size="12" class="p-all-0">
        <div class="header-container">
          <div class="menu-n-logo">
            <ion-menu-button
            mode="ios"
            [ngClass]="darkMode ? 'ion-color-white' : 'ion-color-gray-text'">
            </ion-menu-button>

            <anf-logo
            *ngIf="mostrarLogo"
            [darkMode]="darkMode"
            [brand]="'anfitrion'"
            [type]="'header'"/>
          </div>

          <div class="buttons">
            <anf-language-button-just-icon [darkMode]="darkMode" [origem]="origem"></anf-language-button-just-icon>
            <anf-help-button [darkMode]="darkMode"></anf-help-button>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</div>
