<div class="header-wrapper">
  <ion-grid [fixed]="true" class="p-all-0">
    <ion-row>
      <ion-col size="12" class="p-all-0">
        <div class="header-container">
          <div class="menu-n-logo">
            <ion-menu-button mode="ios" class="white-clear"></ion-menu-button>
            <anf-logo
            [brand]="'anfitrion'"
            [darkMode]="true"
            [type]="'header'"/>
          </div>

          <div class="buttons">
            <anf-language-button-just-icon></anf-language-button-just-icon>
            <anf-help-button></anf-help-button>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</div>
