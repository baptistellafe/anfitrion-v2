<div class="language-button-just-icon-wrapper">
  <ion-fab
  [ngClass]="darkMode ? 'dark-mode' : 'light-mode'"
  mode="ios"
  id="seletor-de-idioma-just-icon">
    <ion-fab-button>
      <ion-icon name="language-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-popover
  [dismissOnSelect]="true"
  mode="ios"
  trigger="seletor-de-idioma-just-icon"
  side="bottom"
  alignment="center">
    <ng-template>
      <ion-content class="ion-padding">
        <ion-list
        mode="ios"
        lines="none">
          <ion-item
          *ngFor="let idioma of idiomas"
          [ngClass]="{ 'selected' : idiomaSelecionado.value === idioma.value }"
          (click)="definirIdioma(idioma)"
          [title]="'selecionar idioma'"
          mode="ios">
            <img
            [src]="'./../../../assets/flags/' + idioma.value + '.svg'"
            alt="flag"> {{ idioma.text[idiomaSelecionado.value] }} <ion-icon name="checkmark-outline" *ngIf="idiomaSelecionado.value === idioma.value"></ion-icon>
          </ion-item>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-popover>
</div>
