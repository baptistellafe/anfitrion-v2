<ion-text
mode="ios">
  <p
  class="fs-14  centraliza-no-mobile mg-top-16"
  [ngClass]="{
    'centralizar-no-mobile' : centralizarNoMobile,
    'centro' : posicionamento === 'centro',
    'esquerda' : posicionamento === 'esquerda',
    'color-white' : darkMode,
    'color-gray-text' : !darkMode
  }">
    feito com <ion-icon name="heart" class="mg-left-5 mg-right-5 color-green"></ion-icon> {{ informacoes.cidadeEscolhida.location[informacoes.idioma.value] }}
  </p>
</ion-text>
