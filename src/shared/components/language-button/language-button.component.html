<div class="language-button-wrapper">
  <ion-button
  id="seletor-de-idioma"
  title="Selecionar idioma"
  shape="round"
  fill="solid"
  size="normal"
  class="main icone-a-direita"
  mode="md">
    {{ selectedLanguage.text[selectedLanguage.value] }}
    <ion-icon name="chevron-down-outline"></ion-icon>
  </ion-button>

  <ion-text mode="ios" class="full-width text-center">
    <p class="fs-12 color-gray-text">Altere quando quiser</p>
  </ion-text>

  <ion-popover
  [dismissOnSelect]="true"
  mode="ios"
  trigger="seletor-de-idioma"
  side="bottom"
  alignment="center">
    <ng-template>
      <ion-content class="ion-padding">
        <ion-list
        mode="ios"
        lines="none">
          <ion-item
          [ngClass]="{ 'selected' : selectedLanguage.value === lang.value }"
          (click)="definirIdioma(lang)"
          *ngFor="let lang of languages"
          [title]="'selecionar idioma'"
          mode="ios">
            <img
            [src]="'./../../../assets/flags/' + lang.value + '.svg'"
            alt="flag"> {{ lang.text[selectedLanguage.value] }} <ion-icon name="checkmark-outline" *ngIf="selectedLanguage.value === lang.value"></ion-icon>
          </ion-item>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-popover>
</div>
