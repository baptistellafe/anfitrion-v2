<div class="city-button-wrapper">
  <ion-button
  [title]="'COMPONENTS.SELETOR_DE_CIDADES.TITULO' | translate"
  [fill]="cidadeEscolhida ? 'solid' : 'outline'"
  id="seletor-de-cidade"
  shape="round"
  size="normal"
  [ngClass]="cidadeEscolhida ? 'main' : 'gray-outline sem-cidade'"
  class="icone-a-direita mg-top-32 overflow-hidden"
  mode="md">
    <ng-container *ngIf="cidadeEscolhida">{{ cidadeEscolhida.text }}</ng-container>
    <ng-container *ngIf="!cidadeEscolhida">{{ 'GERAL.SELECIONAR' | translate }}</ng-container>

    <ion-icon name="chevron-down-outline"></ion-icon>

    <ion-select
    (ionChange)="definirCidade($event)"
    [(ngModel)]="cidadeEscolhida"
    [interfaceOptions]="configuracaoDoAlertaDeCidade"
    [compareWith]="compararCidades"
    [interface]="'alert'"
    [okText]="'GERAL.DEFINIR' | translate"
    [cancelText]="'GERAL.CANCELAR' | translate"
    mode="ios">
      <ion-select-option
      *ngFor="let city of cities"
      [value]="city"
      [disabled]="!city.isActiveOnAnfitrion"
      mode="ios">
        {{ city.text }}
      </ion-select-option>
    </ion-select>
  </ion-button>

  <ion-text
  *ngIf="cidadeEscolhida"
  mode="ios"
  class="full-width text-center">
    <p class="fs-12 color-gray-text">
      {{ 'GERAL.ALTERE_QUANDO_QUISER' | translate }}
    </p>
  </ion-text>
</div>
